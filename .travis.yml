dist: trusty
sudo: required
env:
- COREOS_TRACK=stable
- COREOS_TRACK=beta
- COREOS_TRACK=alpha
before_script:
- curl https://${COREOS_TRACK}.release.core-os.net/amd64-usr/current/version.txt -o
  version.txt
- cat version.txt
- export $(cat version.txt | xargs)
- if [ ! -z `curl https://api.github.com/repos/${TRAVIS_REPO_SLUG}/tags | grep "name"
  | cut -d '"' -f4 | grep "${COREOS_VERSION}"` ]; then travis_terminate 0; fi
- curl http://download.virtualbox.org/virtualbox/LATEST.TXT -o version.txt
- cat version.txt
- export VBOX_VERSION=`cat version.txt`
- mkdir -p $TRAVIS_BUILD_DIR/deploy
script:
- docker build --build-arg COREOS_VERSION=${COREOS_VERSION} --build-arg VBOX_VERSION=${VBOX_VERSION}
  --tag ${DOCKER_USER}/vboxguest:${COREOS_VERSION} .
- docker create --name vboxguest ${DOCKER_USER}/vboxguest:${COREOS_VERSION} .
- docker cp vboxguest:/dist/vboxguest.tar.gz $TRAVIS_BUILD_DIR/deploy/.
before_deploy:
- git config --local user.name "${GITHUB_USER}"
- git config --local user.email "${GITHUB_EMAIL}"
- git tag "${COREOS_VERSION}"
deploy:
  provider: releases
  api_key:
  - secure: ""
  file: deploy/vboxguest.tar.gz
  body: New release for CoreOS:${COREOS_VERSION} with VirtualBox Guest Additions:${VBOX_VERSION}
  skip_cleanup: true
notifications:
  email: false
  slack:
    secure: ""
